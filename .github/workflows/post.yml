name: Run bot script

on:
  schedule:
    - cron:  '10 * * * *'
  workflow_dispatch:  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm ci

    - name: Run script
      run: node index.js